apiVersion: apps/v1
kind: Deployment
metadata:
  name: computer-vision-inferencing-app
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: openvino_object_detection
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/component: run
    carto.run/workload-name: computer-vision-inferencing-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: run
      app.kubernetes.io/part-of: openvino_object_detection
      apps.tanzu.vmware.com/has-tests: "true"
      apps.tanzu.vmware.com/workload-type: server
      carto.run/workload-name: computer-vision-inferencing-app
  template:
    metadata:
      annotations:
        conventions.carto.run/applied-conventions: |-
          appliveview-sample/app-live-view-appflavour-check
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: openvino_object_detection
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: server
        carto.run/workload-name: computer-vision-inferencing-app
    spec:
      containers:
      - env:
        - name: VIDEO_INPUT
          value: "0"
        - name: ACCELERATION_DEVICE
          value: GPU
        - name: INFERENCING_MODEL
          value: custom_models/saved_model.xml
        - name: LABELS_FILE
          value: starwars_labels.txt
        - name: AMQP_HOSTNAME
          valueFrom:
            secretKeyRef:
              key: host
              name: edge-inferencing-events-default-user
              optional: true
        - name: AMQP_PORT
          valueFrom:
            secretKeyRef:
              name: edge-inferencing-events-default-user
              key: port
              optional: true
        - name: AMQP_USER
          valueFrom:
            secretKeyRef:
              name: edge-inferencing-events-default-user
              key: username
              optional: true
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: edge-inferencing-events-default-user
              key: password
              optional: true
        image: harbor.services.edge.wrightcode.io:9443/apps/computer-vision-inferencing-app-default:latest
        name: workload
        resources:
          limits:
            gpu.intel.com/i915: "1"
            squat.ai/video: "1"
        securityContext:
          runAsUser: 0
      serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: computer-vision-inferencing-app
  labels:
    app.kubernetes.io/part-of: openvino_object_detection
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/component: run
    carto.run/workload-name: computer-vision-inferencing-app
spec:
  selector:
    app.kubernetes.io/component: run
    app.kubernetes.io/part-of: openvino_object_detection
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: server
    carto.run/workload-name: computer-vision-inferencing-app
  ports:
  - targetPort: 8080
    port: 8080
    name: http

